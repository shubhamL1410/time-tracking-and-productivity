<!DOCTYPE html>
<html lang="en">
<head>
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <h2>Productivity Dashboard</h2>

    <h3>Productive Time</h3>
    <table id="productive-table">
        <thead>
            <tr>
                <th>Website</th>
                <th>Time Spent (s)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Unproductive Time</h3>
    <table id="unproductive-table">
        <thead>
            <tr>
                <th>Website</th>
                <th>Time Spent (s)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="download-report">Download Report</button>
    <script src="dashboard.js"></script>
</body>
</html>
